<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Partidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">

</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Cadastro de Partidos</h2>

    <form id="formPartido" novalidate></form>
      <div class="row g-3">
        <div class="col-md-4">
          <label for="codigo" class="form-label">Número de Registro</label>
          <input type="number" name="codigo" id="codigo" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="nome" class="form-label">Nome do Partido</label>
          <input type="text" name="nome" id="nome" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="sigla" class="form-label">Sigla</label>
          <input type="text" name="sigla" id="sigla" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Salvar</button>
    </form>

    <!-- Aqui vai a tabela dos partidos cadastrados futuramente -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Número</th>
            <th>Nome</th>
            <th>Sigla</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemplo fixo -->
          <tr>
            <td>15</td>
            <td>Partido do Povo</td>
            <td>PP</td>
            <td>
              <a href="#" class="btn btn-sm btn-warning">Editar</a>
              <a href="#" class="btn btn-sm btn-danger">Excluir</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
