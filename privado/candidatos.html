<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Candidatos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/publico/estilo.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Cadastro de Candidatos</h2>

    <div id="mensagem"></div>

    <form id="formCandidato" novalidate>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">CPF</label>
          <input type="text" name="cpf" id="cpf" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Título de Eleitor</label>
          <input type="text" name="titulo_eleitor" id="titulo_eleitor" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Nome</label>
          <input type="text" name="nome" id="nome" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Endereço</label>
          <input type="text" name="endereco" id="endereco" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Número</label>
          <input type="text" name="numero_endereco" id="numero_endereco" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Bairro</label>
          <input type="text" name="bairro" id="bairro" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Cidade</label>
          <input type="text" name="cidade" id="cidade" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">UF</label>
          <input type="text" name="uf" id="uf" class="form-control" maxlength="2" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">CEP</label>
          <input type="text" name="cep" id="cep" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Renda Mensal</label>
          <input type="number" step="0.01" name="renda_mensal" id="renda_mensal" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Partido</label>
          <select name="partidoId" id="partidoId" class="form-select" required>
            <option value="">Selecione...</option>
           
          </select>
        </div>
      </div>

      <button type="submit" id="cadastrar" class="btn btn-success mt-4">Salvar</button>
    </form>

    <div class="table-responsive mt-5">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Título</th>
            <th>Partido</th>
            <th>Cidade</th>
            <th>UF</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaCandidato">
        
        </tbody>
      </table>
    </div>
  </div>

  <script src="./scripts/scriptCandidato.js"></script>
</body>
</html>
