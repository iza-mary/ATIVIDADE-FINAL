<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Candidatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">

</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Cadastro de Candidatos</h2>

    <form id="formCadastro" novalidate></form>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">CPF</label>
          <input type="text" name="cpf" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Título de Eleitor</label>
          <input type="text" name="titulo" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Nome</label>
          <input type="text" name="nome" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Endereço</label>
          <input type="text" name="endereco" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Número</label>
          <input type="text" name="numero" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Bairro</label>
          <input type="text" name="bairro" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Cidade</label>
          <input type="text" name="cidade" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">UF</label>
          <input type="text" name="uf" class="form-control" required maxlength="2">
        </div>
        <div class="col-md-3">
          <label class="form-label">CEP</label>
          <input type="text" name="cep" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Renda Mensal</label>
          <input type="number" step="0.01" name="renda" class="form-control" required>
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-4">Salvar</button>
    </form>

    <!-- Aqui vai a tabela dos candidatos cadastrados futuramente -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Título</th>
            <th>Cidade</th>
            <th>UF</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemplo fixo -->
          <tr>
            <td>Maria Silva</td>
            <td>123.456.789-00</td>
            <td>987654321</td>
            <td>São Paulo</td>
            <td>SP</td>
            <td>
              <a href="#" class="btn btn-sm btn-warning">Editar</a>
              <a href="#" class="btn btn-sm btn-danger">Excluir</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
