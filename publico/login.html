<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Cadastro Eleitoral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body class="bg-light">

  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="min-width: 300px; max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Login</h3>

      <form action="/login" method="POST" autocomplete="off">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usu√°rio</label>
          <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="mostrarSenha">
          <label class="form-check-label" for="mostrarSenha">Mostrar senha</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("mostrarSenha").addEventListener("click", () => {
      const senha = document.getElementById("senha");
      senha.type = senha.type === "password" ? "text" : "password";
    });
  </script>

</body>
</html>
