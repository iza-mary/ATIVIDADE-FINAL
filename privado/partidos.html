<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Partidos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/publico/estilo.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Cadastro de Partidos</h2>

  
    <div id="mensagem"></div>

   
    <form id="formPartido" novalidate>
      <div class="row g-3">
        <div class="col-md-4">
          <label for="numero" class="form-label">Número de Registro</label>
          <input type="number" name="numero" id="numero" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="nome" class="form-label">Nome do Partido</label>
          <input type="text" name="nome" id="nome" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="sigla" class="form-label">Sigla</label>
          <input type="text" name="sigla" id="sigla" class="form-control" required>
        </div>
      </div>
      <button type="submit" id="cadastrar" class="btn btn-primary mt-4">Salvar</button>
    </form>

    
    <div class="table-responsive mt-5">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Número</th>
            <th>Nome</th>
            <th>Sigla</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaPartido">
          
        </tbody>
      </table>
    </div>
  </div>

  
  <script src="./scripts/scriptPartido.js"></script>

</body>
</html>
